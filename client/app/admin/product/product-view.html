<div ng-include="'components/navbar/navbar-admin.html'"></div>
<link href="assets/css/product/product_view.css" rel="stylesheet" type="text/css" >

<div class="content ">
	<div class="content_body htmSize">
	<!-- 这里开始显示不同页面 -->
		<div>
			<span>分类：</span><span ng-repeat="category in viewProductCtrl.categories" ng-bind="category.name + ' '" class="pointer {{category.style}}" ng-click="viewProductCtrl.changCategory(category._id)"></span>
		</div>

		<div class="doctorList">
			<div class="box">
				<div class="show_box addDoctor pointer" ui-sref="admin-product-add">新增产品</div>	
				<div class="show_box" ng-repeat="doctor in viewProductCtrl.doctors">
					<div class="show_image"><img ng-src="{{'assets/upload/'+doctor.thumbnail}}" ng-show="doctor.thumbnail"></div>

					<div class="show_info">
						<div class="text_line">
							<div class="clinicName ellipsis" ng-bind="doctor.name">刘谦</div>
							<div class="clinicLock {{doctor.isActive?'lock_btn':'unlock_btn'}}" ng-click="viewProductCtrl.changeState(doctor._id)"></div>
							<div style="clear:both"></div>
						</div>

						<div class="text_line ">
							<div class="clinicAddress ellipsis" ng-bind="doctor.showJobtitle" title="{{doctor.showJobtitle}}">妇科医生</div>
							<div class="edit_btn clinicEdit" ui-sref="admin-doctor-edit({_doctor:doctor._id})"></div>
							<div style="clear:both"></div>
						</div>
					</div>
				</div>	

				<div style="clear:both"></div>
			</div>
		</div>
		
		<pagination style="float:right;" ng-if="viewProductCtrl.pagination.numPages > 1" total-items="viewProductCtrl.pagination.totalItems" ng-model="viewProductCtrl.pagination.page" items-per-page="viewProductCtrl.pagination.itemsPerPage" max-size="viewProductCtrl.pagination.maxSize" boundary-links="{{viewProductCtrl.pagination.numPages > 2}}" rotate="false" num-pages="viewProductCtrl.pagination.numPages" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;" ng-change="viewProductCtrl.pageChanged()"></pagination>
	</div>
</div>
