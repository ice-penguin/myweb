<navbar></navbar>
<link href="assets/css/doctor/doctor_edit.css" rel="stylesheet" type="text/css" >

<div class="content ">
	<div class="content_body htmSize">
	<!-- 这里开始显示不同页面 -->
		<div class="header">
			<span class="sub_nav blackAlpha54 pointer" ui-sref="admin-clinic-view">医院</span>
			<span class="sub_nav blackAlpha54">></span>
			<span class="sub_nav blackAlpha54 pointer" ui-sref="admin-doctor-view({_clinic:addDoctorCtrl._clinic})">医生列表</span>
			<span class="sub_nav blackAlpha54">></span>
			<span class="sub_nav blackAlpha54 pointer">医生信息</span>
		</div>

		<div class="contentLeft">
			<div class="clinicInfo unique_color pointer">医生信息</div>
		</div>
		<div class="contentRight">
			<div class="input_position">

				<div class="input_contents">
					<div class="input_content">
						<div class="input_name">名称:</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.name">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">邮箱:</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.email">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">职称:</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.jobtitle">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">职称(中文):</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.jobtitle_chinese">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">专业方向:</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.specialisation">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">专业方向(中文):</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.specialisation_chinese">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">语言:</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.language">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">语言(中文):</div>
						<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.language_chinese">
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">就职经历:</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="career_position in addDoctorCtrl.doctor.career_positions track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.career_positions[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('career_position',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('career_position')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">就职经历(中文):</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="career_position_c in addDoctorCtrl.doctor.career_positions_chinese track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.career_positions_chinese[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('career_position_c',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('career_position_c')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">学位:</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="qualification_degree in addDoctorCtrl.doctor.qualification_degrees track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.qualification_degrees[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('qualification_degree',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('qualification_degree')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">学位(中文):</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="qualification_degree_c in addDoctorCtrl.doctor.qualification_degrees_chinese track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.qualification_degrees_chinese[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('qualification_degree_c',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('qualification_degree_c')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">发明:</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="invention in addDoctorCtrl.doctor.inventions track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.inventions[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('invention',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('invention')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">发明(中文):</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="invention_c in addDoctorCtrl.doctor.inventions_chinese track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.inventions_chinese[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('invention_c',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('invention_c')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">发表论文:</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="publishment in addDoctorCtrl.doctor.publishments track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.publishments[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('publishment',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('publishment')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">发表论文(中文):</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="publishment_c in addDoctorCtrl.doctor.publishments_chinese track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.publishments_chinese[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('publishment_c',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('publishment_c')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">荣誉:</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="award in addDoctorCtrl.doctor.awards track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.awards[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('award',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('award')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">荣誉(中文):</div>
						<div class="repear_input">
							<div style="position:relative;" ng-repeat="award_c in addDoctorCtrl.doctor.awards_chinese track by $index">
								<input type="text" class="input_value" ng-model="addDoctorCtrl.doctor.awards_chinese[$index]">
								<div class="reduce" ng-hide="$index==0"  ng-click="addDoctorCtrl.reduce('award_c',$index)"></div>
								<div style="clear:both"></div>
							</div>
						</div>
						<div class="addMore" ng-click="addDoctorCtrl.addMore('award_c')"></div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">图片:</div>
						<div class="submit_btn" ngf-select ngf-change="addDoctorCtrl.upload($files,0)">
							<span class="submit_prompt">上传图片</span>
							<img ng-src="{{'https://diandian-dev.s3-ap-southeast-1.amazonaws.com/'+addDoctorCtrl.doctor.thumbnail}}"  class="submit_img" ng-show="addDoctorCtrl.doctor.thumbnail">
							<progressbar ng-show="addDoctorCtrl.loaded > 0" class="progress_bar" ng-class="{active: addDoctorCtrl.loaded < 100}" max="100" value="addDoctorCtrl.loaded">
								<span ng-bind="addDoctorCtrl.loaded" ></span>%
							</progressbar >
						</div>
					</div>
					<div style="clear:both"></div>

					<div class="textarea_content">
						<div class="textarea_name">简介:</div>
						<textarea type="text" class="textarea_value" ng-model="addDoctorCtrl.doctor.blography"></textarea>
					</div>
					<div style="clear:both"></div>

					<div class="textarea_content">
						<div class="textarea_name">简介(中文):</div>
						<textarea type="text" class="textarea_value" ng-model="addDoctorCtrl.doctor.blography_chinese"></textarea>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">资质认证:</div>
						<div class="input_valueDiferent">
							<div class="accreditation" ng-repeat="accreditation in addDoctorCtrl.accreditations">
								<div class="accreditationYes" ng-show="accreditation.selectAccreditation" ng-click="accreditation.selectAccreditation=!accreditation.selectAccreditation"></div>
								<div class="accreditationNo" ng-show="!accreditation.selectAccreditation" ng-click="accreditation.selectAccreditation=!accreditation.selectAccreditation"></div>
								<div class="accreditationPrompt ellipsis" ng-bind="accreditation.showName">CMAA</div>
							</div>
						</div>
					</div>
					<div style="clear:both"></div>

					<div class="input_content">
						<div class="input_name">官方认证:</div>
						<div class="input_valueDiferent">
							<div class="accreditation">
								<div class="accreditationYes" ng-show="addDoctorCtrl.doctor.authorization" ng-click="addDoctorCtrl.doctor.authorization=!addDoctorCtrl.doctor.authorization"></div>
								<div class="accreditationNo" ng-show="!addDoctorCtrl.doctor.authorization" ng-click="addDoctorCtrl.doctor.authorization=!addDoctorCtrl.doctor.authorization"></div>
								<div class="accreditationPrompt ellipsis">官方认证</div>
							</div>
						</div>
					</div>
					<div style="clear:both"></div>
				</div>
			</div>
			<div class="btns">
				<div class="save_btn" ng-click="addDoctorCtrl.save()"></div>
				<div class="unacitve_btn" ng-show="!addDoctorCtrl.doctor.isActive" ng-click="addDoctorCtrl.doctor.isActive=!addDoctorCtrl.doctor.isActive"></div>
				<div class="acitve_btn" ng-show="addDoctorCtrl.doctor.isActive" ng-click="addDoctorCtrl.doctor.isActive=!addDoctorCtrl.doctor.isActive"></div>
				<div style="clear:both"></div>
			</div>
		</div>

	</div>
</div>
